<script type="text/javascript">
function check_session() {
  var user_id=window.sessionStorage.getItem("user_id");
  if(user_id){
  window.location.href="cd_admin.html";
  //console.log(user_id);
    }
  }
$(document).ready(function(){
  check_session();
  $('#frm_login').validetta({
    display : 'inline',
       onValid : function( event ) {
             event.preventDefault();
            $.ajax({
              type:"POST",
              url:php_link+"login.php",
              data:$('#frm_login').serialize(),
              crossDomain:true,
              cache:false,
              success:function (data) {
                $('#frm_login')[0].reset();
                //console.log(data);
                // store session
                window.sessionStorage.setItem("user_id",data);
                //redirect to cd_admin.HTML5
                var test=window.sessionStorage.getItem("user_id");
                window.location.href="cd_admin.html";
              },
            })
         },
        onError : function( event ){
            //alert(event+"Loggin Failed - Please see with App Admin");
         }
     });

});//end Document ready
</script>
