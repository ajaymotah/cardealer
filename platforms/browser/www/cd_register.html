<section class="register-form page-section-ptb">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">

    <div class="row justify-content-center">
       <div class="col-lg-8 col-md-12">
        <div class="gray-form">
          <form id="frm_register" method="post" action="">
           <div class="row">
           <div class="form-group col-md-6">
             <label>Your Name*</label>
            <input class="form-control" type="text" placeholder="Your Name" name="txtName" data-validetta="required,minLength[2]">
            </div>
            <div class="form-group col-md-6">
             <label>Surname*</label>
              <input class="form-control" type="text" placeholder="Last Name" name="txtSurname" data-validetta="required,minLength[2]">
             </div>
            </div>
            <div class="form-group">
             <label>PIN* (Enter a 4 Digit PIN)</label>
               <input class="form-control" name="txtPin1" placeholder="Password" maxlength="4" data-validetta="required,number,minLength[4],maxLength[4]">
            </div>
            <div class="form-group">
             <label>Re-enter PIN*</label>
               <input class="form-control" placeholder="Password" maxlength="4" data-validetta="equalTo[txtPin1],number,minLength[4],maxLength[4]">
            </div>
            <!--<div class="form-group">
             <label>Email*</label>
               <input class="form-control" placeholder="Enter your email" name="txtEmail" data-validetta="required,minLength[2],email">
            </div>-->
            <div class="form-group">
             <label>Mobile phone*</label>
               <input class="form-control" placeholder="Enter your mobile no" name="txtPhone" maxlength="8" data-validetta="required,number,minLength[8],maxLength[8],remote[check_phone]">
            </div>
                <div class="form-group">
                 <label>Gender*</label>
                   <div class="selected-box">
                    <select name="slt_gender" >
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                   </div>
                </div>
                 <!--<div class="form-group">

                  <button type="submit" name="btn_register" class="button red">Register Account</button>

                 </form>
                   <p class="link">Already have an account? please <a href="cd_login.html"> login here </a></p>

<script type="text/javascript">
$(document).ready(function(){
  $('#frm_register').validetta({
    realTime:true,
          display : 'bottom',
         onValid : function( event ) {
             event.preventDefault();
             $.ajax({
               type:"POST",
               url:php_link+"register.php",
               data:$('#frm_register').serialize(),
               crossDomain:true,
               cache:false,
               success:function (data) {
                 $('#frm_register')[0].reset();
                 alert('Your regisration is sent - you can now start posting - Please Login')
                 //window.location.href='add_listing.html';
                 //console.log(data);
               },
             });
             /*$('#alert').empty()
                 .append('<div class="alert alert-success">Nice, Form is valid</div>');*/
         },
         //server validation
         validators:{
           remote:{
             check_phone:{
               type:'POST',
               url:php_link+'check_phone.php',
               datatype:'json'
             }
           }
         },
         onError : function( event ){
             $('#alert').empty()
                 .append('<div class="alert alert-danger">There are some errors.</div>');
         }
     });

});//end Document ready
</script>
